<!DOCTIPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRUD DJANGO EMA{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class = "navbar-brand" href="#">CRUD DJANGO EMA</a>
            <div class = "collapse narbar-collapse">
                <ul class = "navbar-nav me-auto">"
                    <li class = "nav-item">
                        <a class = nav-link" href = "{% url 'persona:lista' %}">Personas</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href="{% url 'oficina:lista' %}">Oficinas</a>
                    </li>
                </ul>
                <form class="d-flex" action="{% url 'persona:lista'%}" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="buscar persona">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <div class="ms-3">
                    {%if user.is_authenticated%}
                        <span class="text-light me-2">Hola, {{user.username}}</span>
                        <a href="{% url 'logout' %}" class="btn btn-denger">Cerrar sesi√≥n</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-success">Iniciar Sesion</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
